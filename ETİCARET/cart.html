<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sepetim | NovaMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm" style="background: linear-gradient(90deg, #0f2027 0%, #203a43 50%, #2c5364 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="fas fa-bolt text-warning me-2"></i>NovaMarket
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="product-list.html">Tüm Ürünler</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="cart.html" class="text-white position-relative text-decoration-none me-2">
                        <i class="fas fa-shopping-bag fa-lg"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">0</span>
                    </a>

                    <div id="user-actions" class="d-flex align-items-center">
                        <a href="login.html" class="btn btn-outline-light btn-sm px-3 rounded-pill me-2">Giriş</a>
                        <a href="register.html" class="btn btn-light btn-sm px-3 rounded-pill text-dark fw-bold">Kayıt</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 fw-bold">Alışveriş Sepeti</h2>

        <div id="empty-cart-message" class="text-center py-5" style="display: none;">
            <i class="fas fa-shopping-basket fa-4x text-muted mb-3 opacity-50"></i>
            <h4 class="text-muted">Sepetinizde ürün bulunmamaktadır.</h4>
            <a href="product-list.html" class="btn btn-primary mt-3 px-4 rounded-pill">Alışverişe Başla</a>
        </div>

        <div id="cart-table-container" class="row g-4">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4 py-3">Ürün</th>
                                        <th class="py-3">Fiyat</th>
                                        <th class="py-3">Adet</th>
                                        <th class="py-3 text-end pe-4">Toplam</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold mb-4">Sipariş Özeti</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Ara Toplam</span>
                            <span class="fw-bold" id="total-price">0 TL</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Kargo</span>
                            <span class="text-success fw-bold">Ücretsiz</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fs-5 fw-bold">Genel Toplam</span>
                            <span class="fs-5 fw-bold text-primary" id="final-price">0 TL</span>
                        </div>
                        <button onclick="goToPayment()" class="btn btn-dark w-100 py-3 rounded-3 fw-bold">
                            <i class="fas fa-check-circle me-2"></i>Siparişi Tamamla
                        </button>
                        <a href="product-list.html" class="btn btn-link text-muted w-100 mt-2 text-decoration-none small">
                            <i class="fas fa-arrow-left me-1"></i>Alışverişe Devam Et
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script> 
    <script src="js/main.js"></script>

</body>
</html>
