<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | NovaMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="bg-light">
    
    <div class="d-flex">
        <div class="sidebar p-3 text-white" style="width: 260px; min-height: 100vh; background-color: #212529;">
            <h4 class="mb-4 fw-bold ps-2"><i class="fas fa-bolt text-warning me-2"></i>Yönetim</h4>
            <hr>
            <ul class="nav flex-column gap-2">
                <li class="nav-item"><a href="dashboard.html" class="nav-link active bg-primary text-white rounded"><i class="fas fa-chart-line me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link text-white-50"><i class="fas fa-box me-2"></i> Ürünler</a></li>
                <li class="nav-item"><a href="add-product.html" class="nav-link text-white-50"><i class="fas fa-plus-circle me-2"></i> Ürün Ekle</a></li>
                <li class="nav-item"><a href="orders.html" class="nav-link text-white-50"><i class="fas fa-shopping-cart me-2"></i> Siparişler</a></li>
                <li class="nav-item mt-5"><a href="../index.html" class="nav-link text-danger border border-danger rounded text-center fw-bold"><i class="fas fa-sign-out-alt me-2"></i> Siteye Dön</a></li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-dark">Panel Özeti</h2>
                <span class="badge bg-success px-3 py-2">Canlı Sistem</span>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3 h-100" style="border-left: 5px solid #198754 !important;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted small fw-bold mb-1">TOPLAM GELİR</p>
                                <h3 class="fw-bold text-success mb-0" id="stat-revenue">Yükleniyor...</h3>
                            </div>
                            <div class="bg-success bg-opacity-10 p-3 rounded-circle">
                                <i class="fas fa-wallet fa-2x text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3 h-100" style="border-left: 5px solid #0d6efd !important;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted small fw-bold mb-1">TOPLAM SİPARİŞ</p>
                                <h3 class="fw-bold text-primary mb-0" id="stat-orders">Yükleniyor...</h3>
                            </div>
                            <div class="bg-primary bg-opacity-10 p-3 rounded-circle">
                                <i class="fas fa-shopping-bag fa-2x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3 h-100" style="border-left: 5px solid #ffc107 !important;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted small fw-bold mb-1">KAYITLI ÜYE</p>
                                <h3 class="fw-bold text-warning mb-0" id="stat-users">Yükleniyor...</h3>
                            </div>
                            <div class="bg-warning bg-opacity-10 p-3 rounded-circle">
                                <i class="fas fa-users fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold"><i class="fas fa-chart-area me-2 text-primary"></i>Aylık Satış Analizi</h6>
                            <select class="form-select form-select-sm w-auto">
                                <option>Bu Ay</option>
                                <option>Geçen Ay</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <canvas id="salesChart" height="120"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white py-3">
                            <h6 class="mb-0 fw-bold"><i class="fas fa-chart-pie me-2 text-warning"></i>En Çok Satanlar</h6>
                        </div>
                        <div class="card-body d-flex align-items-center">
                            <canvas id="pieChart" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/admin.js"></script>
    
    <script>
        // 1. Çizgi Grafik (Satışlar)
        const ctx1 = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['1 Hafta', '2 Hafta', '3 Hafta', '4 Hafta', 'Bugün'],
                datasets: [{
                    label: 'Satış (TL)',
                    data: [15000, 22000, 18000, 35000, 42000], // Fake veriler
                    borderColor: '#0d6efd',
                    backgroundColor: 'rgba(13, 110, 253, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { responsive: true }
        });

        // 2. Pasta Grafik (Kategoriler)
        const ctx2 = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Bilgisayar', 'Telefon', 'Mobilya', 'Diğer'],
                datasets: [{
                    data: [45, 30, 15, 10], // Fake oranlar
                    backgroundColor: ['#0d6efd', '#198754', '#ffc107', '#6c757d']
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
