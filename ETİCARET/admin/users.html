<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcılar | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css"> </head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3 text-white" style="width: 260px;">
            <h4 class="mb-4 fw-bold ps-2">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link"><i class="fas fa-box me-2"></i> Ürünler</a></li>
                <li class="nav-item"><a href="categories.html" class="nav-link"><i class="fas fa-list me-2"></i> Kategoriler</a></li>
                <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart me-2"></i> Siparişler</a></li>
                <li class="nav-item"><a href="users.html" class="nav-link active bg-primary"><i class="fas fa-users me-2"></i> Kullanıcılar</a></li>
                <li class="nav-item mt-5"><a href="../index.html" class="nav-link text-danger border border-danger fw-bold"><i class="fas fa-sign-out-alt me-2"></i> Çıkış</a></li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            <h2 class="mb-4">Kullanıcı Listesi</h2>
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Ad Soyad</th>
                                <th>E-Posta</th>
                                <th>Rol</th>
                                <th>Durum</th>
                                <th>İşlem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Yasin (Sen)</td>
                                <td>user@nova.com</td>
                                <td><span class="badge bg-primary">Müşteri</span></td>
                                <td><span class="badge bg-success">Aktif</span></td>
                                <td><button class="btn btn-sm btn-danger"><i class="fas fa-ban"></i></button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Admin User</td>
                                <td>admin@nova.com</td>
                                <td><span class="badge bg-dark">Yönetici</span></td>
                                <td><span class="badge bg-success">Aktif</span></td>
                                <td><button class="btn btn-sm btn-secondary" disabled><i class="fas fa-ban"></i></button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Mehmet Yılmaz</td>
                                <td>mehmet@ornek.com</td>
                                <td><span class="badge bg-primary">Müşteri</span></td>
                                <td><span class="badge bg-warning text-dark">Onay Bekliyor</span></td>
                                <td><button class="btn btn-sm btn-success"><i class="fas fa-check"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
