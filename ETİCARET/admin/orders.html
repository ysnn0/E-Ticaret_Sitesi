<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sipariş Yönetimi | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3 text-white" style="width: 260px; min-height: 100vh;">
            <h4 class="mb-4 fw-bold ps-2"><i class="fas fa-bolt text-warning me-2"></i>Yönetim</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link"><i class="fas fa-box"></i> Ürünler</a></li>
                <li class="nav-item"><a href="orders.html" class="nav-link active bg-primary"><i class="fas fa-shopping-cart"></i> Siparişler</a></li>
                <li class="nav-item mt-5"><a href="../index.html" class="nav-link text-danger fw-bold border border-danger"><i class="fas fa-sign-out-alt"></i> Çıkış</a></li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            <h2 class="mb-4">Gelen Siparişler</h2>

            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Sipariş No</th>
                                    <th>Tarih</th>
                                    <th>Ürün Sayısı</th>
                                    <th>Toplam Tutar</th>
                                    <th>Durum</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="admin-orders-list">
                                </tbody>
                        </table>
                    </div>
                    <div id="no-orders" class="text-center py-4" style="display:none;">
                        <span class="text-muted">Henüz sipariş yok.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Yetki Kontrolü
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (!user || user.role !== "admin") {
            window.location.href = "../login.html";
        }

        // 2. Siparişleri Çek ve Listele
        document.addEventListener("DOMContentLoaded", () => {
            const tbody = document.getElementById("admin-orders-list");
            const noOrdersMsg = document.getElementById("no-orders");
            
            // "userOrders" anahtarı müşteri panelinde oluşturduğumuz siparişlerdir
            const orders = JSON.parse(localStorage.getItem("userOrders")) || [];

            if (orders.length === 0) {
                noOrdersMsg.style.display = "block";
                return;
            }

            // Siparişleri tersten sırala (En yeni en üstte)
            orders.reverse().forEach(order => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="fw-bold">#${order.id}</td>
                    <td>${order.date}</td>
                    <td>${order.items.length} Adet</td>
                    <td class="text-primary fw-bold">${order.total.toLocaleString('tr-TR')} TL</td>
                    <td><span class="badge bg-warning text-dark">${order.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="alert('Sipariş Detayı: \\n' + '${order.items.map(i=>i.name).join(', ')}')">
                            <i class="fas fa-eye"></i> İncele
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
