<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Yönetimi | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3 text-white" style="width: 260px;">
            <h4 class="mb-4 fw-bold ps-2"><i class="fas fa-bolt text-warning me-2"></i>Yönetim</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link active bg-primary"><i class="fas fa-box"></i> Ürünler</a></li>
                <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Siparişler</a></li>
                <li class="nav-item mt-5"><a href="../index.html" class="nav-link text-danger fw-bold border border-danger"><i class="fas fa-sign-out-alt"></i> Çıkış</a></li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Ürün Listesi</h2>
                <a href="add-product.html" class="btn btn-success"><i class="fas fa-plus me-2"></i>Yeni Ürün Ekle</a>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Resim</th>
                                    <th>Ürün Adı</th>
                                    <th>Kategori</th>
                                    <th>Fiyat</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="admin-product-list">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
