<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Captcha Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .captcha-box {
            background-image: url('https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg');
            background-size: cover;
            letter-spacing: 5px;
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 350px;">
        <h4 class="text-center mb-3">Güvenlik Doğrulaması</h4>
        
        <div id="captcha-screen" class="captcha-box border p-3 text-center fs-3 fw-bold mb-3 user-select-none"></div>
        
        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Kodu Giriniz">
            <button class="btn btn-outline-secondary" onclick="refresh()">↻</button>
        </div>
        
        <button class="btn btn-success w-100" onclick="verify()">Doğrula</button>
        <p id="msg" class="mt-2 text-center small"></p>
    </div>

    <script>
        let code = "";
        function generate() {
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            code = "";
            for(let i=0; i<5; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            document.getElementById("captcha-screen").innerText = code;
        }

        function verify() {
            const input = document.getElementById("user-input").value.toUpperCase();
            const msg = document.getElementById("msg");
            if(input === code) {
                msg.innerText = "Doğrulama Başarılı!";
                msg.className = "mt-2 text-center small text-success fw-bold";
            } else {
                msg.innerText = "Hatalı Kod!";
                msg.className = "mt-2 text-center small text-danger fw-bold";
            }
        }

        function refresh() { generate(); document.getElementById("user-input").value = ""; document.getElementById("msg").innerText=""; }
        
        generate(); // Sayfa açılınca çalıştır
    </script>
</body>
</html>
