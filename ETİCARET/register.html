<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Yeni Hesap Oluştur</h4>
                        <form id="registerForm" novalidate>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Ad</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Soyad</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">E-Posta</label>
                                <input type="email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="reg-password" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şifre Tekrar</label>
                                <input type="password" class="form-control" id="reg-repassword" required>
                                <div class="invalid-feedback">Şifreler eşleşmiyor!</div>
                            </div>

                            <div class="mb-3 p-3 bg-light border rounded">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <div id="captcha-display" class="fw-bold fs-4 text-secondary font-monospace"></div>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="refreshCaptcha()">Yenile</button>
                                </div>
                                <input type="text" class="form-control" id="captchaInput" placeholder="Kodu giriniz" required>
                                <div class="invalid-feedback">Kod Hatalı!</div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-2">Kayıt Ol</button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-white">
                        <small>Zaten hesabın var mı? <a href="login.html" class="text-primary">Giriş Yap</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/captcha.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
