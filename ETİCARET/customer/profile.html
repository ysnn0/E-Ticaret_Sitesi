<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profilim | NovaMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background: linear-gradient(90deg, #0f2027 0%, #203a43 50%, #2c5364 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html"><i class="fas fa-bolt text-warning me-2"></i>NovaMarket</a>
            <div class="ms-auto">
                <a href="../index.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-2"></i>Alışverişe Dön</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group shadow-sm rounded-4">
                    <a href="profile.html" class="list-group-item list-group-item-action active bg-dark border-0">
                        <i class="fas fa-user-circle me-2"></i> Profil Bilgileri
                    </a>
                    <a href="orders.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-box-open me-2"></i> Siparişlerim
                    </a>
                    <a href="../favorites.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-heart me-2"></i> Favorilerim
                    </a>
                    <a href="#" onclick="logoutUser()" class="list-group-item list-group-item-action text-danger">
                        <i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold">Profil Bilgilerim</h5>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Ad Soyad</label>
                                    <input type="text" class="form-control" id="profile-name" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">E-Posta</label>
                                    <input type="email" class="form-control" id="profile-email" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Telefon</label>
                                <input type="text" class="form-control" value="0555 555 55 55">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Adres</label>
                                <textarea class="form-control" rows="3">Örnek Mahallesi, Teknoloji Caddesi, No: 1, İstanbul</textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateProfile()">Güncelle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const nameInput = document.getElementById("profile-name");
    const emailInput = document.getElementById("profile-email");

    // Sayfa Yüklendiğinde Verileri Doldur
    document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (user) {
            nameInput.value = user.name;
            emailInput.value = user.email;
        } else {
            window.location.href = "../login.html";
        }
    });

    // GÜNCELLEME FONKSİYONU
    // HTML'deki butona onclick="updateProfile()" eklemelisin
    function updateProfile() {
        const user = JSON.parse(localStorage.getItem("currentUser"));
        
        if (user) {
            // Yeni ismi al
            user.name = nameInput.value;
            // LocalStorage güncelle
            localStorage.setItem("currentUser", JSON.stringify(user));
            
            alert("Profil bilgileriniz başarıyla güncellendi!");
            
            // Sayfayı yenile ki navbar'daki isim de değişsin
            window.location.reload(); 
        }
    }

    function logoutUser() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
    }
</script>

</body>
</html>
