<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hesabım | NovaMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background: linear-gradient(90deg, #0f2027 0%, #203a43 50%, #2c5364 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html"><i class="fas fa-bolt text-warning me-2"></i>NovaMarket</a>
            <div class="ms-auto">
                <a href="../index.html" class="btn btn-outline-light btn-sm">Alışverişe Dön</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group shadow-sm rounded-4">
                    <a href="dashboard.html" class="list-group-item list-group-item-action active bg-dark border-0"><i class="fas fa-home me-2"></i> Özet</a>
                    <a href="profile.html" class="list-group-item list-group-item-action"><i class="fas fa-user-circle me-2"></i> Profil</a>
                    <a href="address.html" class="list-group-item list-group-item-action"><i class="fas fa-map-marker-alt me-2"></i> Adreslerim</a>
                    <a href="orders.html" class="list-group-item list-group-item-action"><i class="fas fa-box-open me-2"></i> Siparişlerim</a>
                    <a href="#" onclick="logoutUser()" class="list-group-item list-group-item-action text-danger"><i class="fas fa-sign-out-alt me-2"></i> Çıkış</a>
                </div>
            </div>

            <div class="col-md-9">
                <h3 class="mb-4">Hoş Geldiniz, <span id="user-name" class="text-primary">Kullanıcı</span></h3>
                
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary shadow-sm border-0 h-100">
                            <div class="card-body">
                                <h5 class="card-title">Toplam Sipariş</h5>
                                <p class="card-text display-4">12</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success shadow-sm border-0 h-100">
                            <div class="card-body">
                                <h5 class="card-title">Favori Ürünler</h5>
                                <p class="card-text display-4">5</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-white shadow-sm border-0 h-100">
                            <div class="card-body d-flex align-items-center justify-content-center flex-column text-center">
                                <i class="fas fa-headset fa-3x text-muted mb-3"></i>
                                <h6 class="card-title">Destek Talebi</h6>
                                <button class="btn btn-outline-dark btn-sm">Talep Oluştur</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basit isim çekme
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if(user) document.getElementById("user-name").innerText = user.name;
        
        function logoutUser() {
            localStorage.removeItem("currentUser");
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
