<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Siparişlerim | NovaMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background: linear-gradient(90deg, #0f2027 0%, #203a43 50%, #2c5364 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html"><i class="fas fa-bolt text-warning me-2"></i>NovaMarket</a>
            <div class="ms-auto">
                <a href="../index.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-2"></i>Alışverişe Dön</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group shadow-sm rounded-4">
                    <a href="profile.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-circle me-2"></i> Profil Bilgileri
                    </a>
                    <a href="orders.html" class="list-group-item list-group-item-action active bg-dark border-0">
                        <i class="fas fa-box-open me-2"></i> Siparişlerim
                    </a>
                    <a href="../favorites.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-heart me-2"></i> Favorilerim
                    </a>
                    <a href="#" onclick="logoutUser()" class="list-group-item list-group-item-action text-danger">
                        <i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap
                    </a>
                </div>
            </div>

            <div class="col-md-9" id="orders-container">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // --- 1. KULLANICI KONTROLÜ ---
    // Giriş yapmamışsa login sayfasına atar
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) window.location.href = "../login.html";

    // --- 2. ÇIKIŞ YAPMA FONKSİYONU ---
    function logoutUser() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
    }

    // --- 3. SİPARİŞLERİ LİSTELEME (PERFORMANS MODU) ---
    document.addEventListener("DOMContentLoaded", () => {
        const ordersContainer = document.getElementById("orders-container");
        
        // LocalStorage'dan sipariş verilerini çek
        const orders = JSON.parse(localStorage.getItem("userOrders")) || [];

        // Eğer hiç sipariş yoksa bu mesajı göster
        if (orders.length === 0) {
            ordersContainer.innerHTML = `
                <h4 class="mb-4 fw-bold">Geçmiş Siparişlerim</h4>
                <div class="alert alert-info border-0 shadow-sm p-4 rounded-3">
                    <i class="fas fa-info-circle fa-lg me-2"></i>Henüz siparişiniz yok.
                    <a href="../product-list.html" class="fw-bold text-decoration-none ms-2">Hemen Alışverişe Başla!</a>
                </div>`;
            return;
        }

        // --- HATA KORUMASI (Gri Kutu Resmi) ---
        // Eğer ürün resmi bulunamazsa (internet yoksa veya link kırıksa) bu resim gösterilir.
        // Base64 formatındadır, internet gerektirmez.
        const fallbackImage = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgdmlld0JveD0iMCAwIDYwIDYwIj48cmVjdCB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIGZpbGw9IiNlZWVlZWUiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9ImFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjOTk5IiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5Ni9ePC90ZXh0Pjwvc3ZnPg==";

        // --- HTML OLUŞTURMA (Hızlı Yöntem) ---
        // Tüm HTML kodunu önce hafızada birleştiriyoruz (htmlBuffer)
        let htmlBuffer = '<h4 class="mb-4 fw-bold">Geçmiş Siparişlerim</h4>';

        // Siparişleri tersten (en yeni en üstte olacak şekilde) dönüyoruz
        for (let i = orders.length - 1; i >= 0; i--) {
            const order = orders[i];
            
            // Siparişin içindeki ürünleri tek tek dönüp HTML'e ekle
            let productsHTML = "";
            for (let j = 0; j < order.items.length; j++) {
                const item = order.items[j];
                
                // Resim yolu düzeltmesi: Eğer internet linki değilse başına ../ koy
                let imgSrc = item.img.startsWith('http') ? item.img : '../' + item.img;

                productsHTML += `
                <div class="d-flex align-items-center mb-3 p-2 border-bottom">
                    <img src="${imgSrc}" 
                         class="rounded border me-3" width="60" height="60" style="object-fit:cover;"
                         onerror="this.onerror=null; this.src='${fallbackImage}'">
                    <div>
                        <span class="d-block fw-bold text-dark">${item.name}</span>
                        <span class="text-muted small">${item.qty} adet x ${item.price.toLocaleString('tr-TR')} TL</span>
                    </div>
                </div>`;
            }

            // Kartın (Siparişin) ana gövdesini oluştur
            htmlBuffer += `
            <div class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center bg-opacity-10" style="border-bottom: 1px solid #eee;">
                    <div>
                        <span class="text-muted small text-uppercase fw-bold">Sipariş No</span>
                        <div class="fw-bold">#${order.id}</div>
                    </div>
                    <div class="text-end">
                        <span class="text-muted small text-uppercase fw-bold">Tarih</span>
                        <div class="fw-bold">${order.date}</div>
                    </div>
                    <div class="d-none d-md-block">
                         <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill border border-success border-opacity-25">${order.status}</span>
                    </div>
                </div>
                <div class="card-body">
                    ${productsHTML}
                    <div class="d-flex justify-content-between align-items-center mt-3 pt-2">
                        <div class="d-md-none">
                             <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">${order.status}</span>
                        </div>
                        <div class="ms-auto text-end">
                            <span class="text-muted small">Toplam Tutar</span>
                            <h5 class="fw-bold text-primary mb-0">${order.total.toLocaleString('tr-TR')} TL</h5>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        // --- SON ADIM: TEK SEFERDE EKRANA BASMA ---
        // Oluşturduğumuz binlerce satırlık kodu tek hamlede sayfaya koyuyoruz.
        // Bu sayede tarayıcı donmuyor.
        ordersContainer.innerHTML = htmlBuffer;
    });
    </script>
</body>
</html>
